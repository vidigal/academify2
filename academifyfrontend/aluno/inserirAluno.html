<div class="container">
    <h2>Inserir Aluno</h2>

    <div class="alert alert-danger collapse" role="alert" id="div-alert-message">
        <a class="close" onclick="esconderAlert()">×</a>
    </div>

    <form id="form-inserir-usuario" action="listarAlunos.html">

        <div class="form-group">
            <label for="input-matricula">Matrícula</label>
            <input type="text" class="form-control" id="input-matricula" placeholder="Matrícula">
        </div>

        <div class="form-group">
            <label for="input-nome">Nome</label>
            <input type="text" class="form-control" id="input-nome" placeholder="Nome">
        </div>

        <div class="form-group">
            <label for="input-nascimento">Nascimento</label>
            <input class="form-control" type="date" id="input-nascimento">
        </div>

        <hr>
        <a class="btn btn-secondary" href="listarAlunos.html" role="button">Voltar</a>
        <button type="submit" class="btn btn-primary">Salvar</button>

    </form>

</div>
