<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.min.css">
    <title>Academify - Inserir Aluno</title>
</head>
<body>
<!-- Menu topo -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="../index.html">Academify</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="listarAlunos.html">Aluno <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Disciplina</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h2>Inserir Aluno</h2>

    <form id="form-inserir-usuario" action="listarAlunos.html">

        <div class="form-group">
            <label for="input-nome">Nome</label>
            <input type="text" class="form-control" id="input-nome" placeholder="Nome">
        </div>
        <hr>
        <a class="btn btn-secondary" href="listarAlunos.html" role="button">Voltar</a>
        <button type="submit" class="btn btn-primary">Salvar</button>

    </form>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

<script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

<script>

    //Processar formul√°rio
    $('#form-inserir-usuario').submit(function (event) {

        event.preventDefault();

        //Criar formData
        var formData = {'nome': $('#input-nome').val()};

        $.ajax({
            headers : {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: 'POST',
            url: 'http://localhost:8080/api/aluno/incluir',
            data: JSON.stringify(formData),
            dataType: 'json',
            encode: true,
            success: function (data) {
                location.href = 'listarALunos.html';
            },
            error: function (data) {
                console.log("Erro: isso eu que estou digitando");
                console.log(data);
            }
        });




    });

</script>

</body>
</html>
